<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>墨加注册页面</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="mo-main.css" rel="stylesheet">
</style>
</head>
<body>
    <div class="login-container">
    	<div class="login-content floatfix">
    		<div class="login-left">
    			<img src="img/mologo.png" alt="">
    			<div class="left-content">
    				<span>因知识，遇见世界</span>
    				<p>Connect the World with Knowledge</p>
    				<p class="zh-intro">互联网人与创业者，在这里共享并管理他们的知识，结识知趣相投的朋友</p>
    			</div>
    		</div>
    		<div class="login-right">
    			<div class="opacity"></div>
    			<div class="login-opa floatfix">
    				<div class="active opa "id="login">登录</div>
    				<div class="opa" id="sign">注册</div>
    			</div>
    			<form action="" class="login-for mo-form"id="login-for">
    				<legend>登录表单</legend>
    				<input type="text"placeholder="邮箱" class="login-input login-adress adress"/><br/>
    				<input type="text"placeholder="密码" class="login-input login-pw pw"/>
    				<div class="auto-login">
    					<input type="checkbox">
    					<label for="name">自动登录</label>
    					<span class="find-pw"><a href="#">找回密码</a></span>
    				</div>
    				<div class="login-btn btn">
    					登录
    				</div>
    			</form>
    			<form action="" class="sign-for mo-form" id="sign-for">
    				<legend>注册表单</legend>
    				<input type="text"placeholder="邮箱" class="sign-input sign-adress adress"/><br/>
    				<input type="text"placeholder="昵称" class="sign-input name"/>
    				<input type="text"placeholder="密码" class="sign-input pw"/>
    				<div class="login-btn btn">
    					登录
    				</div>
    			</form>
    			<div class="quick-login">
    				<span><img src="img/qq-logo.jpg" alt=""></span>
    				<span><img src="img/weibo-logo.png" alt=""></span>
    			</div>
    		</div>
    	</div>
    </div>
    <script src="mo-main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
